name: Update Yeongeum720 Data (Scheduled)

on:
  workflow_dispatch:
  schedule:
    # ✅ KST 목요일 밤 추첨 후(대략) 다음날/당일 어느때나 갱신되도록 매일 03:20 UTC (KST 12:20)
    - cron: "20 3 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update JSON
        run: node scripts/update_yeongeum720.mjs

      - name: Commit & Push (if changed)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/yeongeum720_draws.json data/yeongeum720_freq.json
          git commit -m "chore: update yeongeum720 data"
          git push
